<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="frontend/libraries/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="frontend/styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <main class="login-container">
        <div class="container">
            <div class="row page-login d-flex align-items-center">
                <div class="section-left col-12 col-md-6">
                    <h1 class="mb-4">We explore the new
                        <br>life much better</h1>
                    <img src="frontend/images/Group 13.png" alt="Login-image" class="w-75 d-none d-sm-flex">
                </div>
                <div class="section-right col-12 col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <div class="text-center">
                                <img src="frontend/images/logo_nomads.png"
                                alt=""
                                class="w-50 mb-4">
                            </div>
                            <form action="">
                                <div class="form-group">
                                    <label for="email">Email Address</label>
                                    <input type="email" class="form-control" id="email"
                                    class="email" aria-describedby="emailHelp">
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password"
                                    class="form-control"
                                    id="password"
                                    name="password"
                                    >
                                </div>
                                <div class="form-group form-check">
                                    <input type="checkbox"
                                    class="form-check-input"
                                    name="remember_me"
                                    id="remember_me">

                                    <label class="form-check-label" for="remember_me">
                                        Remember Me
                                    </label>
                                </div>

                                <button type="submit" class="btn btn-login btn-block">
                                    Sign In
                                </button>

                                <p class="text-center mt-4">
                                    <a href="#">Lupa password?</a>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

<script src="frontend/libraries/jquery/jquery-3.5.1.min.js"></script>
<script src="frontend/libraries/bootstrap/js/bootstrap.js"></script>
<script src="frontend/libraries/retina/retina.min.js"></script>
</body>
</html>
